<script>
    $(function () {
        var n = getCookie("SName");
        if (n == "") {
            alert("请您先登录！");
            location.href = "login.html";
        }
        $("#name").text(n);
        show();
    })

    // 我们定义一个函数，用来读取特定的cookie值。［得到指定名字的cookie对象哦！］
    function getCookie(name) {
        var strCookie = unescape(document.cookie);
        var arrCookie = strCookie.split("; ");
        for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if (arr[0] == name) return arr[1];
        }
        return "";
    }

    function show() {
        //获取id
        var id = location.search;
        id = id.substr(id.indexOf('=') + 1);
        $.ajax({
            url: 'https://localhost:44356/api/Vehicle/GetVehicleInfoById',
            type: 'get',
            data: { cid: id },
            dataType: "json",
            success: function (d) {
                $("#Cimg").attr("src", d.Cimg);
                $("#Utname").val(d.Utname);
                $("#Bname").val(d.Bname);
                $("#Tname").val(d.Tname);
                $("#Cvin").val(d.Cvin);
                $("#Cyear").val(d.Cyear);
                $("#Ckm").val(d.Ckm);
                $("#Ctime").val(d.Ctime);
                $("#Cqx").val(d.Cqx);
                $("#Cbj").val(d.Cbj);
            }
        })
    }

    function back() {
        location.href = "/MuBan/wshen.html";
    }
</script>
