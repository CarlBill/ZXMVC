<script>
    //文档就绪函数
    $(function () {
        userCount();
        cjCount();
        cjMoney();
    })

    //用户数量
    function userCount() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostUserValue',
            type: 'get',
            success: function (data) {
                $("#userCount").empty();
                $("#userCount").append(data);
            }
        })
    }

    //成交量
    function cjCount() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostCjCount',
            type: 'get',
            success: function (data) {
                $("#cjNum").empty();
                $("#cjNum").append(data);
            }
        })
    }

    //成交额
    function cjMoney() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostCjMoney',
            type: 'get',
            success: function (data) {
                $("#cjMoney").empty();
                $("#cjMoney").append(data);
            }
        })
    }
</script>
