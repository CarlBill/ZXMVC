<script>

    //文档就绪函数
    $(function () {

        var n = getCookie("uName");
        if (n == "") {
            alert("请您先登录！");
            location.href = "login.html";
        }
        $("#name").text(n);
        userCount();
        cjCount();
        cjMoney();
    })

    // 我们定义一个函数，用来读取特定的cookie值。［得到指定名字的cookie对象哦！］
    function getCookie(name) {
        var strCookie = document.cookie;
        var arrCookie = strCookie.split("; ");
        for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if (arr[0] == name) return arr[1];
        }
        return "";
    }

    function delCookie(name) {//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间
        var date = new Date();
        date.setTime(date.getTime() - 10000);
        document.cookie = name + "=a; expires=" + date.toGMTString();
        location.href = "login.html";
    }


    //用户数量
    function userCount() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostUserValue',
            type: 'get',
            success: function (data) {
                $("#userCount").empty();
                $("#userCount").append(data);
            }
        })
    }



    //成交量
    function cjCount() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostCjCount',
            type: 'get',
            success: function (data) {
                $("#cjNum").empty();
                $("#cjNum").append(data);
            }
        })
    }

    //成交额
    function cjMoney() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostCjMoney',
            type: 'get',
            success: function (data) {
                $("#cjMoney").empty();
                $("#cjMoney").append(data);
            }
        })
    }
</script>
