<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="css/font.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>智信车贷管理系统</h1>
                  </div>
                  <p>为您提供快速高效的服务</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                    <form class="text-left form-validate">
                        <div class="form-group-material">
                            <input id="register-username" type="text" name="registerUsername" required data-msg="请输入您的用户名" class="input-material">
                            <label for="register-username" class="label-material">用户名</label>
                        </div>
                        <div class="form-group-material">
                            <input id="register-trueName" type="text" name="trueName" required data-msg="请输入您的真实姓名" class="input-material">
                            <label for="register-trueName" class="label-material">真实姓名      </label>
                        </div>
                        <div class="form-group-material">
                            <input id="register-tel" type="text" name="tel" required data-msg="请输入您的手机号" class="input-material"><input id="Button1" type="button" value="获取手机验证码" onclick="GetYz()" class="btn btn-info" style="float:right;margin-top:30px;" />
                            <label for="register-tel" class="label-material">手机号        </label>
                        </div>
                        <div class="form-group-material">
                            <input id="register-yz" type="text" name="yz" required data-msg="请输入您的验证码" class="input-material">
                            <label for="register-yz" class="label-material">验证码        </label>
                        </div>
                        <div class="form-group-material">
                            <input id="register-password" type="password" name="registerPassword" required data-msg="请输入您的密码" class="input-material">
                            <label for="register-password" class="label-material">密码        </label>
                        </div>
                        <div class="form-group terms-conditions text-center">
                            <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="需要您同意" class="checkbox-template">
                            <label for="register-agree">我同意这些条款和政策</label>
                        </div>
                        <div class="form-group text-center">
                            <input id="register" type="submit" value="注册" class="btn btn-primary">
                        </div>
                    </form><small>已经注册了账号?去登录 </small><a href="login.html" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="" class="external">GroupOne</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
