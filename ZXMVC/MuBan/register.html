<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

<body>
    <div class="login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>智信车贷管理系统</h1>
                                </div>
                                <p>为您提供快速高效的服务</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form class="text-left form-validate">
                                    <div class="form-group-material">
                                        <input id="register-username" type="text" name="registerUsername" class="input-material" onblur="ChangeName()" onchange="ChangeName()"><span id="name" style="color:orangered">用户名不能为空</span>
                                        <label for="register-username" class="label-material">用户名</label>
                                    </div>
                                    <div class="form-group-material">
                                        <input id="register-trueName" type="text" name="trueName" class="input-material" onblur="ChangeTname()" onchange="ChangeTname()"><span id="tname" style="color:orangered">真实姓名不能为空</span>
                                        <label for="register-trueName" class="label-material">真实姓名      </label>
                                    </div>
                                    <div class="form-group-material">
                                        <input id="register-tel" type="text" name="tel" class="input-material" onblur="ChangeTel()" onchange="ChangeTel()"><span id="tel" style="color:orangered">手机号不能为空</span>
                                        <span><input id="Button1" type="button" value="获取手机验证码" onclick="GetYz()" class="btn btn-info" style="float:right;margin-top:30px;" /></span>
                                        <label for="register-tel" class="label-material">手机号        </label>
                                    </div>
                                    <div class="form-group-material">
                                        <input id="register-yz" type="text" name="yz" class="input-material" onblur="ChangeYz()" onchange="ChangeYz()"><span id="yz" style="color:orangered">验证码不匹配</span>
                                        <label for="register-yz" class="label-material">验证码        </label><input id="Hidden1" type="hidden" />
                                    </div>
                                    <div class="form-group-material">
                                        <input id="register-password" type="password" name="registerPassword" class="input-material" onblur="ChangePwd()" onchange="ChangePwd()"><span id="pwd" style="color:orangered">密码不能为空！</span>
                                        <label for="register-password" class="label-material">密码        </label>
                                    </div>
                                    <div class="form-group terms-conditions text-center">
                                        <input id="register-agree" name="registerAgree" type="checkbox" class="checkbox-template" onclick="ChangeAgree()">
                                        <label for="register-agree">我同意这些条款和政策</label><span id="agree" style="color:orangered">需要您的同意</span>
                                    </div>
                                    <div class="form-group text-center">
                                        <input id="register" type="button" value="注册" class="btn btn-primary" onclick="Sign()">
                                    </div>
                                </form><small>已经注册了账号?去登录 </small><a href="login.html" class="signup">登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights text-center">
            <p>Design by <a href="" class="external">GroupOne</a></p>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>
</body>
</html>
<script>
    $(function () {
        document.getElementById("name").style.display = "none";
        document.getElementById("tname").style.display = "none";
        document.getElementById("tel").style.display = "none";
        document.getElementById("yz").style.display = "none";
        document.getElementById("pwd").style.display = "none";
        document.getElementById("agree").style.display = "none";
        $("#Button1").attr("disabled", "true")
    })
    function ChangeName() {
        var name = $("#register-username").val();
        if (name == "") {
            document.getElementById("name").style.display = "block";
        }
        if (name != "") {
            document.getElementById("name").style.display = "none";
        }
    }
    function ChangeTname() {
        var name = $("#register-trueName").val();
        if (name == "") {
            document.getElementById("tname").style.display = "block";
        }
        if (name != "") {
            document.getElementById("tname").style.display = "none";
        }
    }
    function ChangeTel() {
        var name = $("#register-tel").val();
        if (name == "") {
            document.getElementById("tel").style.display = "block";
            $("#Button1").attr("disabled", "true")
        }
        if (name != "") {
            document.getElementById("tel").style.display = "none";
            $("#Button1").attr("disabled", false)
        }
    }
    function ChangeYz() {
        var name = $("#register-yz").val();
        if (name == "") {
            document.getElementById("yz").style.display = "block";
        }
        if (name != "") {
            document.getElementById("yz").style.display = "none";
        }
    }
    function ChangePwd() {
        var name = $("#register-password").val();
        if (name == "") {
            document.getElementById("pwd").style.display = "block";
        }
        if (name != "") {
            document.getElementById("pwd").style.display = "none";
        }
    }
    function ChangeAgree() {
        if ($("#register-agree").is(":checked") == true) {
            document.getElementById("agree").style.display = "none";
        }
        else {
            document.getElementById("agree").style.display = "block";
        }
    }


    // 短信验证码倒计时
    var iTime = 59;
    function RemainTime() {
        document.getElementById("Button1").disabled = true;
        var iSecond, sSecond = "", sTime = "";
        if (iTime >= 0) {
            iSecond = parseInt(iTime % 60);
            iMinute = parseInt(iTime / 60)
            if (iSecond >= 0) {
                if (iMinute > 0) {
                    sSecond = iMinute + "分" + iSecond + "秒";
                } else {
                    sSecond = iSecond + "秒";
                }
            }
            sTime = sSecond;
            if (iTime == 1) {
                clearTimeout(Account);
                sTime = "获取手机验证码";
                iTime = 59;
                document.getElementById("Button1").disabled = false;
            } else {
                Account = setTimeout("RemainTime()", 1000);
                iTime = iTime - 1;
            }
            if (iTime == 0) {
                document.getElementById("Button1").value = "获取手机验证码";
            }
            if (iTime>1) {
                document.getElementById("Button1").value = sTime + "后重新获取";
            }
        }
    }

    function GetYz() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/GetPost?mobile=' + $("#register-tel").val(),
            type: 'post',
            success: function (d) {
                if (d > 0) {
                    $("#Hidden1").val(d);
                    alert('发送成功' + d);
                    RemainTime();
                }
                else {
                    alert(d);
                }
            }
        })
    }
    function Sign() {
        var name = $("#register-username").val();
        var tname = $("#register-trueName").val();
        var tel = $("#register-tel").val();
        var yz = $("#register-yz").val();
        var pwd = $("#register-password").val();
        var yzCode = $("#Hidden1").val();
        if (name == "" && tname == "" && tel == "" && yz == "" && pwd == "" && $("#register-agree").is(":checked") == false) {
            document.getElementById("name").style.display = "block";
            document.getElementById("tname").style.display = "block";
            document.getElementById("tel").style.display = "block";
            document.getElementById("yz").style.display = "block";
            document.getElementById("pwd").style.display = "block";
            document.getElementById("agree").style.display = "block";
        }
        else if (name != "" && tname != "" && tel != "" && yz != "" && yz == yzCode && pwd != "" && $("#register-agree").is(":checked") == true) {
            $.ajax({
                url: "https://localhost:44356/api/ZXLoan/Sign",
                type: "post",
                data: { Uname: name, Utname: tname, Upwd: pwd, Utel: tel },
                success: function (d) {
                    if (d == 1) {
                        alert("注册成功！");
                        location.href = "login.html";
                    }
                    else if (d == 3) {
                        alert("注册失败，用户名已被注册！请更改");
                    }
                    else if (d == 5) {
                        alert("注册失败，手机号已被注册！请更改");
                    }
                    else if (d == 5) {
                        alert("注册失败，用户名和手机号都已被注册！请更改");
                    }
                }
            })
        }
    }
</script>
